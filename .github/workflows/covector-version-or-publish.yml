name: covector version or publish

on:
  workflow_call:
    outputs:
      release-id:
        description: The ID of the created release.
        value: ${{ jobs.version-or-publish.outputs.release-id }}
      matrix:
        description: "Matrix for publish jobs"
        value: ${{ jobs.version-or-publish.outputs.matrix }}
      command-ran:
        description: "The command that was run by covector"
        value: ${{ jobs.version-or-publish.outputs.command-ran }}
      packages-published:
        description: "List of packages that were published"
        value: ${{ jobs.version-or-publish.outputs.packages-published }}

env:
  SCCACHE_GHA_ENABLED: true
  RUSTC_WRAPPER: "sccache"
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write

jobs:
  version-or-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 65
    outputs:
      release-id: ${{ steps.covector.outputs.releaseId }}
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      packages-published: ${{ steps.get-packages-published.outputs.result }}
      change: ${{ steps.covector.outputs.change }}
      command-ran: ${{ steps.covector.outputs.commandRan }}
      successfulPublish: ${{ steps.covector.outputs.successfulPublish }}

    steps:
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: install dependencies (ubuntu only)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev build-essential librsvg2-dev patchelf webkit2gtk-driver zstd xvfb curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev  libsoup-3.0-dev libgdal-dev libclang-dev # libappindicator3-dev
          version: 1.0

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - run: pnpm i --frozen-lockfile
      - name: get release channel
        id: get-release-channel
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const script = require('./.scripts/get-release-channel.cjs');
            return await script({github, context});

      - id: install-rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - uses: swatinem/rust-cache@v2

        with:
          key: ${{ steps.install-rust.outputs.cachekey }}
          cache-all-crates: true
          cache-on-failure: true
          workspaces: |
            src-tauri

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_GITHUB_CI_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_GITHUB_CI_SECRET }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: git config
        run: |
          git config --global user.name "${{ github.event.pusher.name }}"
          git config --global user.email "${{ github.event.pusher.email }}"

      - name: covector version or publish (publish when no change files present)
        uses: jbolda/covector/packages/action@covector-v0.12
        id: covector
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          command: "version-or-publish"
          createRelease: true
          draftRelease: true
          recognizeContributors: true
      - run: echo "commandRan=${{ steps.covector.outputs.commandRan }}"

      - name: get packages published
        id: get-packages-published
        uses: actions/github-script@v7
        env:
          PACKAGES: ${{ steps.covector.outputs.packagesPublished }}
        with:
          script: |
            const pkgStr = process.env.PACKAGES ?? "";
            const packages = pkgStr.length ? pkgStr.split(",") : [];
            if (packages.length === 0) {
              console.log("No packages published.");
              return packages;
            }
            console.log("Packages published:", packages);
            return { include: packages.map(e => ({ package: e })) };

      - run: pnpm i --lockfile-only
      - run: cargo tree --depth 0
        working-directory: src-tauri

      - name: Create Pull Request With Versions Bumped
        id: cpr
        uses: peter-evans/create-pull-request@v7
        if: steps.covector.outputs.commandRan == 'version'
        with:
          title: "Publish New Versions"
          commit-message: "publish new versions"
          sign-commits: true
          labels: "version updates"
          branch: "release"
          body: ${{ steps.covector.outputs.change }}

      - uses: actions/checkout@v4
        if: steps.covector.outputs.commandRan == 'version'
        with:
          ref: "release"

      - id: set-matrix
        run: |
          if [ "$RELEASE_CHANNEL" = "stable" ]; then
            matrixFile="./.github/fixtures/matrix_publish_stable.json"
          else
            matrixFile="./.github/fixtures/matrix_publish_prerelease.json"
          fi
            matrix=$(jq '.' $matrixFile)
            echo "matrix={\"include\":$(echo $matrix)}" >> $GITHUB_OUTPUT
        env:
          RELEASE_CHANNEL: ${{ steps.get-release-channel.outputs.result }}
