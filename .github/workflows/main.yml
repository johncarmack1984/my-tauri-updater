name: main workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  version-or-publish:
    uses: ./.github/workflows/covector-version-or-publish.yml
    secrets: inherit

  publish-to-auto-release:
    needs: version-or-publish
    if: needs.version-or-publish.outputs.releaseId
    uses: ./.github/workflows/publish-to-auto-release.yml
    secrets: inherit
    with:
      releaseId: ${{ needs.version-or-publish.outputs.releaseId }}
